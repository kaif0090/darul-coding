<div class="box2 align-item-center text-center">
  <input
    type="text"
    [(ngModel)]="courseFilter.name"
    placeholder="Search  course "
    class="form-control text-center"
    style="margin-top: -90px; margin-right: 200px"
  />

  <div class="container mt-5">
    <h2 class="text-center mb-4">Available Courses</h2>
    <div class="row g-4" *ngIf="allCourses.length > 0">
      <div
        *ngFor="let course of allCourses | filterBy : courseFilter"
        class="col-md-4 col-sm-12 col-12"
      >
        <div class="card flex-fill shadow-sm media">
          <img
            [src]="course.img || course.img2"
            class="card-img-top"
            alt="course image"
          />
          <div class="card-body d-flex flex-column">
            <h2>{{ course.name }}</h2>
            <p>{{ course.description }}</p>
            <p><strong>Level:</strong> {{ course.level }}</p>
            <a
              [routerLink]="['/student/course', course?.id]"
              [queryParams]="{ search: 90 }"
            >
              <button class="btn mt-auto">View Detail</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
