<div class="box">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Signup Form</h2>
    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="card p-4 shadow-sm"
    >
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name"
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('name')?.invalid && signupForm.get('name')?.touched
          "
        >
          Name is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
        >
          Password is required
        </div>
      </div>

      <!-- Role Selection -->
      <div class="mb-4">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="">Choose a role</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <div
          class="text-danger"
          *ngIf="
            signupForm.get('role')?.invalid && signupForm.get('role')?.touched
          "
        >
          Role is required
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-danger w-100"
        [disabled]="signupForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
