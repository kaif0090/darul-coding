<div class="box1">
  <div class="container mt-5 main text-light">
    <h2>Contact Us</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group mb-3">
        <label>Name:</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
        />
        <div
          *ngIf="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Email:</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="text-danger"
        >
          Valid email is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Message:</label>
        <textarea
          class="form-control"
          formControlName="message"
          rows="4"
          placeholder="Your message"
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="text-danger"
        >
          Message is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-warning"
        [disabled]="contactForm.invalid"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
