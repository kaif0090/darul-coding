<div class="box1">
  <div class="container mt-5 main">
    <h2>Admission Form</h2>
    <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group mb-3">
        <label>Name:</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name" />
      </div>

      <div class="form-group mb-3">
        <label>Age:</label>
        <input type="number" class="form-control" formControlName="age" placeholder="Enter Your Age"/>
      </div>

      <div class="form-group mb-3">
        <label>Course:</label>
        <input type="text" class="form-control" formControlName="course"  placeholder="Enter Your Course"/>
      </div>

      <div class="form-group mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email"/>
      </div>

      <div class="form-group mb-3">
        <label>Password:</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter Your Password"
        />
      </div>

      <div class="form-group mb-3">
        <label>Upload Image:</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="form-control"
        />
      </div>

      <div *ngIf="imageUrl" class="mb-3 text-center">
        <img
          [src]="imageUrl"
          alt="Profile Preview"
          width="100"
          height="100"
          style="border-radius: 50%"
        />
      </div>

      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
  </div>
</div>
